<html>

<head>
 <title>Javascript Syntax</title>   
</head>

<body>
<h3>Open Console</h3>
<script> 
console.log("Hello world");

var first_name="Sarayu";
console.log(first_name);
var last_name="Alla";
console.log(last_name);

var full_name=first_name.concat(last_name);
console.log(full_name);

var len_full=full_name.length;
console.log(len_full);

var statement_1="I am amazing";
console.log(statement_1);
var replace_statement=statement_1.replace("amazing","awesome");
console.log(replace_statement);
</script>

</body>

</html>
